<!DOCTYPE html>
<html>
<head>
    <title>Frame Layout</title>
</head>
<frameset rows="15%, 75%, 10%" border="0">
    <frame src="banner.html" name="header" scrolling="no" noresize>
    
    <frameset cols="20%, 60%, 20%">
        <frame src="left.html" name="left-content" scrolling="auto">
        <frame src="home.html" name="main-content" scrolling="auto">
        <frame src="right.html" name="right-content" scrolling="auto">
    </frameset>
    
    <frame src="footer.html" name="footer" scrolling="no" noresize>
</frameset>
</html>
